# Configuration of the Cubes mondrian server
# 

# public base url of Cubes application (used in discovery methods of XMLA interface)
cubesBaseUrl=https://{{ settings.environments[environment].stores[store].dwh.saiku_hostname }}/

# host under which to reach the postgresql database
databaseHost={{ settings.hosts.dwh_database|first }}

# name of postgresql database
databaseName=dwh_production

# postgres db user 
databaseUser=dwh_production

# locale settings
locale={{ pillar.dwh.cubes.locale }}
currencyCode={{ pillar.dwh.cubes.currency }}
currencyPlaceholder=@

# absolute path to mondrian schema xml file
mondrianSchemaFile=/data/shop/{{ environment }}/current/project/Zed/application/components/Zen/Dwh/mondrian-schema.xml

# ZED Database for ACL only
mysqlHost={{ settings.environments[environment].stores[store].zed.database.hostname }}
mysqlName={{ settings.environments[environment].stores[store].zed.database.database }}
mysqlUser={{ settings.environments[environment].stores[store].zed.database.username }}
mysqlPassword={{ settings.environments[environment].stores[store].zed.database.password }}
passwordSalt=ru829465

useZedUsersForAuthentification=false 

saikuUsername=projecta
saikuPassword=mate80mg

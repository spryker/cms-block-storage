namespace: SprykerTest\Zed\Auth

paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: Business
        class_name: AuthBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper

    Communication:
        path: Communication
        class_name: AuthCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment

    Presentation:
        path: Presentation
        class_name: AuthPresentationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Config\Helper\ConfigInit
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \Propel\Module\PropelInstall
                - WebDriver:
                    url: ''
                    browser: chrome
                    window_size: 1920x1080
                    host: 0.0.0.0
                    restart: false
                - \SprykerTest\Shared\Discount\Helper\DiscountDataHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Application\Helper\ZedHelper

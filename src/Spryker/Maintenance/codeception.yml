namespace: Maintenance

paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    support: tests/_support

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql

coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/SprykerFeature/Shared/Maintenance/Transfer/*
            - src/SprykerFeature/Zed/Maintenance/Communication/*
            - src/SprykerFeature/Zed/Maintenance/Presentation/*
    blacklist:
        include:
            - tests/*

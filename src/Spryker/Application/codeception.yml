namespace: Application

paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql

coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/SprykerFeature/Zed/Application/Communication/*
            - src/SprykerFeature/Zed/Application/Presentation/*
            - src/SprykerFeature/Zed/Application/Static/*
    blacklist:
        include:
            - tests/*
